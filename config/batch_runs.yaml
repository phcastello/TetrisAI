# Config para execução em batch de episódios de Tetris (sem GUI).
# Este arquivo será lido pelo executável tetris_batch_runner.

# Número máximo de threads a usar no total.
# Se não for especificado ou for <= 0, usar std::thread::hardware_concurrency(),
# e se isso for 0, cair para 1.
threads: 0

# Lista de agentes a serem executados em batch.
agents:
  - name: random_baseline
    type: random
    episodes: 10

  - name: greedy_baseline
    type: greedy
    episodes: 10

  - name: mcts_score_random_noTT
    type: mcts_rollout
    episodes: 5
    mcts_config: agents/mcts_rollout/score_random_noTT.yaml

  - name: mcts_score_random_tt
    type: mcts_rollout
    episodes: 5
    mcts_config: agents/mcts_rollout/score_random_tt.yaml

  - name: mcts_greedy_random_noTT
    type: mcts_rollout
    episodes: 5
    mcts_config: agents/mcts_rollout/greedy_random_noTT.yaml

  - name: mcts_greedy_random_tt
    type: mcts_rollout
    episodes: 5
    mcts_config: agents/mcts_rollout/greedy_random_tt.yaml

  - name: mcts_score_greedy_noTT
    type: mcts_rollout
    episodes: 5
    mcts_config: agents/mcts_rollout/score_greedy_noTT.yaml

  - name: mcts_score_greedy_tt
    type: mcts_rollout
    episodes: 5
    mcts_config: agents/mcts_rollout/score_greedy_tt.yaml

  - name: mcts_greedy_greedy_noTT
    type: mcts_rollout
    episodes: 5
    mcts_config: agents/mcts_rollout/greedy_greedy_noTT.yaml

  - name: mcts_greedy_greedy_tt
    type: mcts_rollout
    episodes: 5
    mcts_config: agents/mcts_rollout/greedy_greedy_tt.yaml
